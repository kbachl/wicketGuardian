<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://www.w3.org/1999/XSL/Transform">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Login</title>
</head>
<body>

<wicket:enclosure child="feedback">
    <div class="error error_position error_box" wicket:id="feedback"></div>
</wicket:enclosure>

<div class="login login_position login_box">
    <form wicket:id="login">
        <p class="field">
            <wicket:message key="username">Username</wicket:message>
            <br/><input type="text" name="textfield" id="textfield" wicket:id="username"/>
        </p>

        <p class="field">
            <wicket:message key="password">Password</wicket:message>
            <br/><input type="password" name="textfield2" id="textfield2" wicket:id="password"/>
        </p>

        <p class="send">
            <input type="submit" name="button" id="button" value="Log in" wicket:id="submit"/>
        </p>

        <p class="rememberme">
            <input type="checkbox" name="checkbox" id="checkbox" wicket:id="rememberme"/>
            <wicket:message key="rememberme">remember me on this computer</wicket:message>
        </p>
    </form>
</div>
</body>
</html>
